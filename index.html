<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Tabuada</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Tabuada de multiplição</h1>
            </header>
            <div class="content">
                <div class="select-number">
                    <label>Número para praticar: </label>
                    <select id="number-list">
                    </select>
                </div>
                <div class="question-label">
                </div>
                <div class="answer-input">
                    <form id="answer-form">
                        <input id="answer" type="text" value="">
                        <button id="answer-btn">Responder</button>
                    </form>
                </div>
                <div class="feedback">                    
                </div>
            </div>
            <div class="counter">
                <div class="acertos">
                    <p>Acertos: </p>
                    <p id="number-acertos">0</p>
                </div>
                <div class="erros">
                    <p>Erros: </p>
                    <p id="number-erros">0</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
